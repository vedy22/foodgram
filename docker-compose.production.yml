version: '3.3'

volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: vedy22/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media
  
  frontend:
    image: vedy22/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. .frontend_static/
    volumes:
      - static:/frontend_static

  infra:
    image: vedy22/foodgram_gateway
    ports:
      - 10000:80
    volumes:
      - static:/staticfiles/
      - media:/app/media
